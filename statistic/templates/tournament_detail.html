{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mt-3">{{ tournament.title }} Details</h2>
    <dl class="row">
      <dt class="col-sm-3">Date:</dt>
      <dd class="col-sm-9">{{ tournament.event_date }}</dd>

      <dt class="col-sm-3">Platform:</dt>
      <dd class="col-sm-9">{{ tournament.get_type_platform_display }}</dd>

      <dt class="col-sm-3">Prize Fund:</dt>
      <dd class="col-sm-9">{{ tournament.prize_fond }}</dd>

      <dt class="col-sm-3">Status:</dt>
      <dd class="col-sm-9">
        {% if tournament.is_active %}
          <span class="badge bg-success">Active</span>
        {% else %}
          <span class="badge bg-secondary">Inactive</span>
        {% endif %}
      </dd>
    </dl>

  </div>
{% endblock %}
