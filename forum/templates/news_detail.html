{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <article>
      <h2>{{ news.title }}</h2>
      <p class="text-muted">{{ news.created_at|date:"F d, Y H:i" }}</p>
      <p>{{ news.text|safe }}</p>
    </article>
    <a href="{% url 'news' %}" class="btn btn-secondary mt-3">Back to News</a>
  </div>
{% endblock %}
