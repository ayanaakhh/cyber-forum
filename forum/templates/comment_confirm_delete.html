{% extends 'base.html' %}

{% block content %}
  <h2>Confirmation</h2>
  <p>Are you sure you want to delete the comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
  </form>
{% endblock %}
