{% extends 'base.html' %}

{% block page_content %}

<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card d-flex flex-column h-100">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="Image" style="width: 100%; height: 200px; object-fit: cover;">
                    {% else %}
                        <img src="https://via.placeholder.com/200x200/258DC8/E0F6FD" class="card-img-top img-fluid" alt="Placeholder Image" style="width: 100%; height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h5>
                        <p class="card-text">{{ post.text|truncatechars:20|safe }}</p>
                    </div>
                    <div class="card-footer text-muted mt-auto">
                        {{ post.created_at|date:"F d, Y H:i" }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
